<html>
    <head>
        <title>assembler</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css.sass">
    </head> 
    <header>
        <h1>Assembler</h1>
        <button id="btn">RUN</button>
    </header>
    <body>
        <div id="content">
            <div id="input">
               <div id="editor">
                <div id="counting">
                    <span>1</span>
                </div>
                <div id="drop-down"></div>
                <textarea id="input_text" rows="10" cols="50" unselectable="off" spellcheck = "false" autocapitalize="off"></textarea>
               </div>
            </div>
            <div id="output">
                <textarea id="output_text" rows="10" cols="50" unselectable="off" spellcheck = "false" autocapitalize="off"  readonly></textarea>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
