<html>
    <head>
        <title>assembler</title>
        <link rel="stylesheet" href="style.css">
    </head> 
    <header>
        <h1>Assembler</h1>
        <button id="btn" onclick="ShowAnimation()">RUN</button>
    </header>
    <body>
        <div id="content">
            <div id="input">
               <div id="editor">
                <div id="counting">
                    <span>1</span>
                </div>
                <div id="drop-down"></div>
                <div id="center-body">
                <div class="loader-circle-79"></div>
                </div>
                <textarea id="input_text" rows="10" cols="50" unselectable="off" spellcheck = "false" autocapitalize="off"></textarea>
               </div>
            </div>
            <div id="output">
                <div id="output_text">
                    <div id="registers">
                        <div class="reg">
                            <div>
                                <span>AC: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                            <div>
                                <span>DR: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                            <div>
                                <span>AR: </span>
                                <input type="text" class="input-reg" readonly>
                            </div>
                        </div>
                        <div class="reg">
                            <div>
                                <span>IR: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                            <div>
                                <span>PC: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                            <div >
                                <span>TR: </span>
                                <input type="text" class="input-reg" readonly>
                            </div>
                        </div>
                        <div class="reg">
                            <div>
                                <span>OUTR: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                            <div >
                                <span>INPR: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                             <div >
                                <span>SC: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                        </div>
                        <div class="reg">
                            <div>
                                <span>I: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                            <div >
                                <span>S: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                             <div >
                                <span>E: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                        </div>
                        <div class="reg">
                            <div>
                                <span>IEN: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                            <div >
                                <span>FGI: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                             <div >
                                <span>FGO: </span>
                                <input type="text" class="input-reg" readonly>
                             </div>
                        </div>

                        <div id="btn-reg">
                            <button id="btn-back">BACK</button>
                            <button id="btn-next">NEXT</button>
                            <button id="btn-reset">RESET</button>
                        </div>
                    </div>
                    <div id="memory">
                        <div>
                            <span>RAM: </span>
                            <div id="line-memroy">
                                <div id="informtion">

                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
